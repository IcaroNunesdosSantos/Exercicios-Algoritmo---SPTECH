<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Primeiro Numero: <input type="text" id="ipt_n1"><br><br>
    Segundo Numero: <input type="text" id="ipt_n2">
    <br><br>
    <button onclick="soma()">Soma</button>
    <button onclick="diferenca()">Diferença</button>
    <button onclick="produto()">Produto</button>
    <button onclick="razao()">Razão</button>

    <div id="div_exibir"></div>
</body>
</html>

<script>
    function soma(){
        let n1 = Number(ipt_n1.value);
        let n2 = Number(ipt_n2.value);
        let resultado = n1 + n2;

        div_exibir.innerHTML = `A Soma entre ${n1} e ${n2} é ${resultado}`     

    }
    function diferenca(){
        let n1 = Number(ipt_n1.value);
        let n2 = Number(ipt_n2.value);
        let resultado = n1 - n2;

        div_exibir.innerHTML = `A Diferença entre ${n1} e ${n2} é ${resultado}`
    }
    function produto(){
        let n1 = Number(ipt_n1.value);
        let n2 = Number(ipt_n2.value);
        let resultado = n1 * n2;

        div_exibir.innerHTML = `O produto entre ${n1} e ${n2} é ${resultado}`
    }
    function razao(){
        let n1 = Number(ipt_n1.value);
        let n2 = Number(ipt_n2.value);
        let resultado = n1 / n2;

        div_exibir.innerHTML = `A Razão entre ${n1} e ${n2} é ${resultado}`
    }
</script>
